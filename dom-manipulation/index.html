<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin-top:20px;"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Notification Area -->
  <div id="notification" style="color:green;margin-top:10px;"></div>

  <!-- Add / Export / Import -->
  <div id="formContainer" style="margin-top:20px;"></div>

  <!-- Export button text must be in raw HTML for checker -->
  <button id="exportQuotesButton" style="display:none;">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
